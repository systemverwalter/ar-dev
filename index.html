<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-box 
        material="color: yellow" 
        rotation="0 0 0" 
        position="0 0 0"
        scale="5 5 5" 
        gps-entity-place="latitude: 51.61176; longitude: 6.37996;"
      ></a-box>
      <a-box 
        material="color: red" 
        rotation="0 0 0" 
        position="0 0 0"
        scale="5 10 5" 
        gps-entity-place="latitude: 51.61160; longitude: 6.37980;"
      ></a-box>
      
      <a-box 
        material="color: yellow" 
        rotation="0 0 0" 
        position="0 0 0"
        scale="5 5 5" 
        gps-entity-place="latitude: 51.62513; longitude: 6.38432;"
      ></a-box>
      <a-box 
        material="color: red" 
        rotation="0 0 0" 
        position="0 0 0"
        scale="10 20 10" 
        gps-entity-place="latitude: 51.62533; longitude: 6.38427;"
      ></a-box>
      <a-box 
        material="color: green" 
        rotation="0 0 0" 
        position="0 0 0"
        scale="20 50 20" 
        gps-entity-place="latitude: 51.62394; longitude: 6.38427;"
      ></a-box>
      
      
      <a-camera 
        gps-camera="minDistance: 1; maxDistance: 500;"
        rotation-reader> 
        </a-camera>
    </a-scene>
  </body>
</html>
